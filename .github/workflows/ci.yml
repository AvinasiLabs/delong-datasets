name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with ruff
        run: |
          ruff check src/ --output-format=github
        continue-on-error: true

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e .[mock]

      - name: Verify installation
        run: |
          python -c "from delong_datasets import download_dataset; print('âœ“ Import successful')"

      - name: Start mock services
        run: |
          bash scripts/start_mock_services.sh
          sleep 3

      - name: Run tests
        run: |
          source set-env.sh
          export DS_ATTESTATION_SOCKET="/tmp/delong-attestor.sock"
          export DS_ATTESTATION_ENDPOINT="http://localhost:8001/attestation/is_confidential"

          # Start TEE attestor
          python scripts/mock_tee_attestor.py --mode unix --socket /tmp/delong-attestor.sock &
          sleep 2

          # Run end-to-end tests
          bash scripts/test_e2e.sh

      - name: Stop services
        if: always()
        run: |
          pkill -f mock_auth_server || true
          pkill -f mock_attestation_service || true
          pkill -f mock_tee_attestor || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
